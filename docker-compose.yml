version: '3.8'

services:
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml
    ports:
      - "9090:9090"
    networks:
      - monitor-net

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/fcm_batch_dashboard.json:/var/lib/grafana/dashboards/fcm_batch_dashboard.json
    networks:
      - monitor-net

  alertmanager:
    image: prom/alertmanager
    container_name: alertmanager
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
    ports:
      - "9093:9093"
    networks:
      - monitor-net

  discord_relay:
    build:
      context: ./discord_webhook_relay
    container_name: discord_relay
    environment:
      - DISCORD_WEBHOOK_URL=https://discord.com/api/webhooks/1370304118878502952/tn8_8pl14aTP0O6nj38w2h7z6FCYv3Sic8zCYr52zJZyd4wJRvh_hP9t3qFUiczk71D1
    ports:
      - "9094:9094"
    networks:
      - monitor-net


networks:
  monitor-net:
    driver: bridge
